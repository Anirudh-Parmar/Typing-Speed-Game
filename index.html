<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeBuddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="race">
        <h2>TypeBuddy</h2>
        <p id="target-text"></p>
        <input type="text" id="typed-text" placeholder="Start typing...">
        <p id="timer">Time: 0:0s</p>
        <div class="status"></div>
        <!-- <button id="start-btn">Start Race</button> -->
         <div class="displayResult" style="text-align: center;"></div>
         <button class="reset">Reset</button>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
